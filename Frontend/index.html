<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Appointment System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Card-based layout for the login form -->
        <div class="card login-card">
            <h1>Healthcare Portal</h1>
            <p>Please log in to manage your appointments</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="e.g., user@mail.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>

                <div class="input-group">
                    <label for="role">Access Role</label>
                    <select id="role">
                        <option value="user">Patient (User)</option>
                        <option value="admin">Staff / Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            <div id="errorMessage" class="error-msg"></div>
        </div>
    </div>
    <!-- Internal logic for login redirection -->
    <script src="script.js"></script>
</body>
</html>
